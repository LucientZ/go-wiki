<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/main.css">
    <title>[Edit] {{.Title}} - The Funny Wiki</title>
</head>

<body>
    <form action="/save/{{.Id}}" method="POST">
        <div><textarea class="content-editor" name="title" rows="1" cols="80">{{printf "%s" .Title}}</textarea></div>
        <div><textarea class="content-editor" name="body" rows="20" cols="80">{{printf "%s" .Body}}</textarea></div>
        <div><input type="submit" value="Save"></div>
    </form>

    <h2>Tags</h2>
    
    {{range .Tags}}
    <button class="tag-button">
        {{.}}
    </button>
    {{end}}
</body>

</html>
